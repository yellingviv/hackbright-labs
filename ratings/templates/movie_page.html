{% extends 'base.html' %}
{% block content %}

<h1>Movie {{title}}</h1>
<p>Release Date: {{release_date}}<br>
<a href="{{ url }}">IMDB Page</a><br>
</p>
{% if logged_in %}
    <p><a href="/rate/{{ movie_id }}">Add A Rating</a></p>
{% endif %}
<p>Score List:
    {% for score in score_list%}
    <li>
        {{ score }}
    </li>
    {% endfor %}
</p>

{% endblock %}
