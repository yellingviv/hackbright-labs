{% extends 'base.html' %}
{% block content %}

<h1>User {{ user_id }}</h1>

<p>
    <b>Email:</b> {{ email }}<br>
    <b>Age:</b> {{ age }}<br>
    <b>Zipcode:</b> {{ zipcode }}<br>
</p>
<p>
    Movie Title and Rating:
    <ul>
        {% for movie in movies %}
            <li>{{ movie }}: {{ movies[movie] }}</li>
        {% endfor %}
    </ul>
</p>

{% endblock %}
