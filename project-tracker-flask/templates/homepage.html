<!doctype html>
<html>
<head>
    <title>Homepage</title>
</head>
<body>
    <h1>Hackbright Projects:</h1>
        {% for project in projects %}
        <li> <a href="/project?title={{ project[0] }}"> {{ project[0] }} </a></li>
        {% endfor %}
    <h1>Hackbright Students:</h1>
        {% for student in students %}
        <li> <a href="/student?title={{ student[0] }}"> {{ student[1] }} {{ student[2] }}</a></li>
        {% endfor %}
</body>
</html>
